plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'br.com.creditoo'
version '1.0'

sourceCompatibility = 11

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.5'

    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.543'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-kms', version: '1.9.6'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.creditoo-labs:HikariCP:1d31766f36'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}